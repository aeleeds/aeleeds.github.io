---
layout: default
title: News
---



{% for post in site.posts %}
<div class="post">
	<div class="post-header"><span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> <a href="{{ post.url | prepend: site.baseurl }}" class="post-title">{{ post.title }}</a>
	</div>
	<div class="post-content">
	{{ post.excerpt | remove: '<p>' | remove: '</p>' }}
	</div>
</div>


{% endfor %}

&mdash;
<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS<img src="{{ "/img/feed-icon-14x14.png" | prepend: site.baseurl }}" style="height: 10px; margin-left: 1px;"/></a></p>
